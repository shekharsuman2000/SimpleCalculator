<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div class="calculator">
		<input type="text" placeholder="0" id="input">
		<div class="main">
			<button>AC</button>
			<button>DEL</button>
			<button>%</button>
			<button>/</button>
		</div>
		<div class="main">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>X</button>
		</div>
		<div class="main">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div class="main">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
		</div>
		<div class="main">
			<button>00</button>
			<button>0</button>
			<button id="btn">.</button>
			<button class="equal">=</button>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
